<section>

  <div class="globalcontent">
    <div class="topcoat-navigation-bar">
      <div class="topcoat-navigation-bar__item left quarter">
        <button id="BtnCancelar"
                type="button"
                class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-chevron-left"
                aria-hidden="true">
          </span>
          Cancelar
        </button>
      </div>

      <div class="topcoat-navigation-bar__item center half">
        <h1 id="titleTestePagina"
            class="topcoat-navigation-bar__title">
        </h1>
      </div>

    </div>

    <div class="loader" style="display:none">
      <div class="placeholder light">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="container">
      <!-- ##################### POPUP PIN PROF ################# -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Insira o seu PIN!</h4>
            </div>
            <div class="modal-body">

              <div id="inputPINErr" class="form-group ">
                <input id="inputPIN" type="number"  maxlength="4" style="-webkit-text-security: disc;"  ng-model='data.caption' overflow-scroll='true' class="form-control input-large_PIN" placeholder="PIN">
             </div>
               <h4 id="labelErr" style="color:#D80000;"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn_mine-MediumLarge" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarPIN" type="button" class="btn btn-primary btn-conf btn_mine-MediumLarge">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ##################### END ################# -->

      <div class="panel panel-default">
        <div class="panel-body centerEX">
          <label id="lbTituloTeste" class="textareaParaTestes" style="color:#000000;">titulo</label>
        </div>
      </div>

      <!-- Agora o conteúdo, Div onde se vai construir tudo dinamicamente -->

      <div id="listaAreaConteudo" class="well well-lg" style="height:400px ; overflow:auto" align="center"></div>


    </div>

  </div>

  <div class="well well-lg" >

    <div class="centerEX">
      <audio id="playPlayer" style="visibility:hidden" controls></audio>
    </div>

    <div class="centerEX">
      <table style="width:100%">
        <tr>
          <td>
          <!-- Posicionamento dos botões de demonstração, gravação, ouvir e submeter! -->
            <a id="demoButton" class="btn btn-default btn-lg" val=0 style="background-color: #ffc060">
              <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
               Demonstrar
            </a>
          </td>
          <td>
            <a id="startButton" class="btn btn-default btn-lg" val=0 style="background-color: #60f060">
              <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
              Começar
            </a>
          </td>
          <td>
            <a id="playMyTestButton" class="btn btn-default btn-lg" val=0 style="visibility:hidden;background-color: #c065ff">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              Ouvir-me
            </a>
          </td>
          <td>
            <a id="submitButton" class="btn btn-default btn-lg" style="visibility:hidden;background-color: #00ee00">
              <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
              Finalizar
            </a>
          </td>
        </tr>
      </table>
      </div>

  </div>
</section>
