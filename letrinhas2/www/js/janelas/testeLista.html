<section>

  <div class="globalcontent">
    <div class="topcoat-navigation-bar">
      <div class="topcoat-navigation-bar__item left quarter">
        <button id="BtnCancelar"
                type="button"
                class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-chevron-left"
                aria-hidden="true">
          </span>
          Cancelar
        </button>
      </div>
      <div class="topcoat-navigation-bar__item center half">
        <h1 id="titleTestePagina"
            class="topcoat-navigation-bar__title">
        </h1>
      </div>
    </div>

    <div class="loader" style="display:none">
      <div class="placeholder light">
        <div class="spinner"></div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom ">
      <div class="centerEX">
        <audio id="playPlayer" style="visibility:hidden" controls></audio>
      </div>
      <div id="div1">
        <div class="col-md-3">
        </p>
          <button id="demoButton" type="button" class="btn btn-lg btn-block" val=0 style="background-color: #ffc060">
            <span class="glyphicon glyphicon glyphicon-headphones"></span> Demonstração
          </button>
        </p>
        </div>

        <div class=" col-md-3">
        </p>
          <button id="startButton" type="button" class="btn btn-lg btn-block" style="background-color: #60f060">
            <span class="glyphicon glyphicon glyphicon-record"></span> Gravar
          </button>
        </p>
        </div>
        <div class=" col-md-3">
        </p>
          <button id="playMyTestButton" type="button" class="btn btn-lg btn-block" style="visibility:hidden;">
            <span class="glyphicon glyphicon glyphicon-play"></span> Ouvir-me
          </button>
        </p>
        </div>
        <div class=" col-md-3">
        </p>
          <button id="submitButton" type="button" class="btn btn-lg btn-block" style="visibility:hidden;">
            <span class="glyphicon glyphicon glyphicon-ok" ></span> Finalizar
          </button>
        </p>
        </div>
      </div>
    </nav>

    <div class="container">



      <div class="panel panel-default">
        <div class="panel-body centerEX">
          <label id="lbTituloTeste" class="textareaParaTestes" style="color:#000000;">titulo</label>
        </div>
      </div>

      <!-- ##################### POPUP PIN PROF ################# -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Insira o seu PIN!</h4>
            </div>
            <div class="modal-body">

              <div id="inputPINErr" class="form-group ">
                <input id="inputPIN" type="number"  maxlength="4" style="-webkit-text-security: disc;"  ng-model='data.caption' overflow-scroll='true' class="form-control input-large_PIN" placeholder="PIN">
             </div>
               <h4 id="labelErr" style="color:#D80000;"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn_mine-MediumLarge" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarPIN" type="button" class="btn btn-primary btn-conf btn_mine-MediumLarge">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ##################### END ################# -->

      <!-- ##################### POPUP SIM NAO confirmar ################# -->
      <div class="modal fade" id="myModalSUB" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color:#dff0d8;">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Aviso: Submeter para avaliação</h4>
            </div>
            <div class="modal-body">
               <h3 id="labelErr" style="color:#10aa20;">Tem a certeza que quer continuar?</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn_mine-MediumLarge" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarSUB" type="button" class="btn btn-primary btn-conf btn_mine-MediumLarge">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ##################### END ################# -->

      <!-- ##################### POPUP SIM NAO Repetir ################# -->
      <div class="modal fade" id="myModalRep" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header " style="background-color:#c09853">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Aviso: Repetir a gravação</h4>
            </div>
            <div class="modal-body">
               <h3 id="warning" style="color:#ffaa10;">Tem a certeza que quer repetir?</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn_mine-MediumLarge" data-dismiss="modal">Cancelar</button>
              <button id="btnConfirmarRep" type="button" class="btn btn-primary btn-conf btn_mine-MediumLarge">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ##################### END ################# -->
      <!-- ##################### Contagem regressiva ################# -->
      <div class="modal fade" id="myModalCont" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div align="center" style="background: transparent; color:#ffffff">
            <button id="pik" type="button" style="visibility:hidden"></button>
            <h1 id="semafro"style="font-size:72px; " >A gravar em</h1>
          </div>
        </div>
      </div>
      <!-- ##################### END ################# -->




      <!-- Agora o conteúdo, Div onde se vai construir tudo dinamicamente -->

      <div id="listaAreaConteudo" class="textareaTexto container" align="center"></div>
    </div>
  </div>


</section>
